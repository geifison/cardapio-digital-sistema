<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Imagem indisponível</title>
  <desc id="desc">Placeholder exibido quando a imagem remota não pode ser carregada.</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#g)"/>
  <g fill="#ffffff" opacity="0.9" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif">
    <text x="50%" y="48%" text-anchor="middle" font-size="36" font-weight="700">Imagem indisponível</text>
    <text x="50%" y="56%" text-anchor="middle" font-size="20" opacity="0.85">O servidor remoto bloqueou o carregamento</text>
  </g>
</svg>