<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cardápio • Burger & Pizza</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="theme-color" content="#111827"/>
    <style>
      :root{--brand:#16a34a;--accent:#ef4444;--bg:#0b1020;--card:#111827;--text:#f8fafc;--muted:#94a3b8}
      *{box-sizing:border-box}
      html,body,#app{height:100%}
      body{margin:0;background:linear-gradient(180deg,#0b1020 0%, #0f172a 100%);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial}
      a{color:inherit;text-decoration:none}
      .container{max-width:1100px;margin:0 auto;padding:16px}
      .btn{display:inline-flex;align-items:center;gap:8px;background:var(--brand);color:#fff;border:none;padding:10px 14px;border-radius:12px;font-weight:600;cursor:pointer;transition:.2s}
      .btn:hover{filter:brightness(1.05);transform:translateY(-1px)}
      .btn.secondary{background:#1f2937}
      .badge{background:#1f2937;color:#e2e8f0;border:1px solid #334155;border-radius:999px;padding:4px 10px;font-size:.75rem}
      .grid{display:grid;gap:16px}
      .grid.cols-3{grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
      .card{background:var(--card);border:1px solid #1f2937;border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.2)}
      .card img{width:100%;height:160px;object-fit:cover}
      .card .content{padding:14px}
      .price{font-weight:800}
      .muted{color:var(--muted)}
      .toolbar{position:sticky;top:0;z-index:50;background:rgba(11,16,32,.8);backdrop-filter:blur(8px);border-bottom:1px solid #1f2937}
      .toolbar-inner{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:12px 16px}
      .toolbar .search{flex:1;max-width:520px}
      input,select{background:#0b1225;border:1px solid #1f2937;color:#e2e8f0;padding:10px 12px;border-radius:12px;width:100%;outline:none}
      .tabs{display:flex;gap:10px;flex-wrap:wrap}
      .tab{padding:6px 12px;border-radius:999px;border:1px solid #334155;background:#0b1225;color:#e2e8f0;cursor:pointer}
      .tab.active{background:var(--brand);border-color:transparent}
      .footer{padding:60px 0;color:#94a3b8;text-align:center}
      .cart-fab{position:fixed;right:16px;bottom:16px;z-index:100}
      .empty{border:1px dashed #334155;border-radius:16px;padding:24px;text-align:center;color:#9ca3af}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
